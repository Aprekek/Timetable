pipelines:
  pull-requests:
    - step:
        name: Build Debug
        caches:
          - gradle
        image: mingc/android-build-box
        script:
          - chmod +x gradlew
          - ./gradlew assembleDebug
        artifacts:
          - app/build/outputs/**

  branches:
    master:
      - step:
          name: Build Debug
          caches:
            - gradle
          image: mingc/android-build-box
          script:
            - chmod +x gradlew
            - ./gradlew assembleDebug
          artifacts:
            - app/build/outputs/**
